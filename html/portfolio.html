<!DOCTYPE html>
<html>
    <head>
          <title> Portfolio Website </title>
          <meta charset="utf-8">
          <!--viewport property to make the webpage responsive-->
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <!--link to css page for styling the webpage-->
          <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
          <!--header part-->
          <header class="top-header flex-item">
                <div class="headings logo">
                        <img src="../img/logo.jpg" class="logo-image" width="80" height="70" alt="Logo Image">
                </div>
                <div class="headings title">
                        <h1> Sneha Kale </h1>
                        <p> Software Developer </p>
                </div>
                <div class="clearfix"></div>
          </header>
          <!--main section part-->
          <section class="flex-item main-section">
                <h2>Skills:</h2>
                <article class="first-article">
                        <h4>Languages, Web Technologies, Database skills:</h4>
                        <img src="../img/skills.jpg" class="code-image" width="700" height="400" alt="Code Snippet">
                </article>
                <article>
                        <h2>Featured Work:</h2>
                        <section class="container">
                                <figure class="flex-image">
                                        <img src="../img/movies.jpg" width="200" height="150" class="work-image" alt="project 1">
                                        <figcaption>
                                                <h3>Movie Trailer Website</h3>
                                                <p>Webpage showing list of movies using Python</p>
                                        </figcaption>
                                </figure>
                                <figure class="flex-image">
                                        <img src="../img/portfolio.jpg" width="200" height="150" class="work-image" alt="project 2">
                                        <figcaption>
                                                <h3>Portfolio Website</h3>
                                                <p>Webpage for portfoilio using HTML and CSS</p>
                                        </figcaption>
                                </figure>
                                <figure class="flex-image">
                                        <img src="../img/sql.jpg" class="work-image" width="200" height="150" alt="project 3">
                                        <figcaption>
                                                <h3>Logs</h3>
                                                <p>Poject based on SQL</p>
                                        </figcaption>
                                </figure>
                          </section>
                </article>
          </section>
          <!--footer part-->
          <footer class="flex-item">
                  Copyrights @2017 by Sneha Kale
          </footer>
    </body>
</html>
